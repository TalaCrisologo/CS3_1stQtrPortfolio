<!DOCTYPE html>
<html>
<body>

  <div> Meal price:
    <br />
    <input id="inp_mp">
    <br> Tip: <br />
    <input id="inp_tip">
    <br> Service Charge:<br />
    <input id="inp_sc">
    <button id="btn_submit">Submit</button>
  </div>

  <div id="output_area">
    
  </div>

<script>
  const btn = document.getElementById("btn_submit");
  const mp = document.getElementById("inp_mp").value;
  const tip = document.getElementById("inp_tip").value;
  const sc = document.getElementById("inp_sc").value;
  var totalCost;


    btn.addEventListener('click', totalMeal);
    function totalMeal() {
      document.getElementById("output_area").innerHTML = ("Your total cost is " + (totalCost = mp + tip + (sc / 100 * mp)));

    }
      </script>
</body>
